<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./dqwalkhearts/style.css" />
    <title>DQ-Walk Hearts</title>
    <script src="./dqwalkhearts/script.js" defer></script>
  </head>
  <body>

    <header>
      <h1>DQ-Walk Hearts</h1>
    </header>

    <main>

      <section class="outline">
        <h5>対象</h5>
        <div>
          <label>プリセット:
          <select name="preset_heartset" id="preset_heartset">
            <option value="101" selected>戦士</option>
            <option value="102"         >魔法使い</option>
            <option value="103"         >僧侶</option>
            <option value="104"         >武闘家</option>
            <option value="105"         >盗賊</option>
            <option value="106"         >踊り子</option>
            <option value="107"         >遊び人</option>
            <option value="201"         >バトルマスター</option>
            <option value="202"         >賢者</option>
            <option value="203"         >レンジャー</option>
            <option value="204"         >魔法戦士</option>
            <option value="205"         >パラディン</option>
            <option value="206"         >スーパースター</option>
            <option value="207"         >海賊</option>
            <option value="208"         >まものマスター</option>
          </select>
          </label>
          <button id="apply_preset_heartset">反映</button>
        </div>
        <div>
          こころ枠1:
          <label><input type="checkbox" name="heart1_yellow" id="heart1_yellow" checked />黄(戦)</label>
          <label><input type="checkbox" name="heart1_green"  id="heart1_green"  checked />緑(僧)</label>
          <label><input type="checkbox" name="heart1_purple" id="heart1_purple" checked />紫(魔)</label>
          <label><input type="checkbox" name="heart1_red"    id="heart1_red"    checked />赤(武)</label>
          <label><input type="checkbox" name="heart1_blue"   id="heart1_blue"   checked />青(盗)</label>
        </div>
        <div>
          こころ枠2:
          <label><input type="checkbox" name="heart2_yellow" id="heart2_yellow" checked />黄(戦)</label>
          <label><input type="checkbox" name="heart2_green"  id="heart2_green"          />緑(僧)</label>
          <label><input type="checkbox" name="heart2_purple" id="heart2_purple"         />紫(魔)</label>
          <label><input type="checkbox" name="heart2_red"    id="heart2_red"            />赤(武)</label>
          <label><input type="checkbox" name="heart2_blue"   id="heart2_blue"           />青(盗)</label>
        </div>
        <div>
          こころ枠3:
          <label><input type="checkbox" name="heart3_yellow" id="heart3_yellow" checked />黄(戦)</label>
          <label><input type="checkbox" name="heart3_green"  id="heart3_green"          />緑(僧)</label>
          <label><input type="checkbox" name="heart3_purple" id="heart3_purple"         />紫(魔)</label>
          <label><input type="checkbox" name="heart3_red"    id="heart3_red"            />赤(武)</label>
          <label><input type="checkbox" name="heart3_blue"   id="heart3_blue"           />青(盗)</label>
        </div>
        <div>
          こころ枠4:
          <label><input type="checkbox" name="heart4_yellow" id="heart4_yellow"         />黄(戦)</label>
          <label><input type="checkbox" name="heart4_green"  id="heart4_green"          />緑(僧)</label>
          <label><input type="checkbox" name="heart4_purple" id="heart4_purple"         />紫(魔)</label>
          <label><input type="checkbox" name="heart4_red"    id="heart4_red"            />赤(武)</label>
          <label><input type="checkbox" name="heart4_blue"   id="heart4_blue"           />青(盗)</label>
          <label><input type="checkbox" name="heart4_omit"   id="heart4_omit"   checked />使用しない</label>
        </div>
        <div>
          <label>こころ最大コスト:
            <input type="number" name="heart_maximum_cost" id="heart_maximum_cost" />
          </label>
        </div>
        <div>
          <span>最大化対象:</span>
          <input type="radio" name="goal" id="goal_maximumhp"    value="goal_maximumhp"    checked /><label for="goal_maximumhp"   >HP</label>
          <input type="radio" name="goal" id="goal_maximummp"    value="goal_maximummp"            /><label for="goal_maximummp"   >MP</label>
          <input type="radio" name="goal" id="goal_power"        value="goal_power"                /><label for="goal_power"       >力</label>
          <input type="radio" name="goal" id="goal_defence"      value="goal_defence"              /><label for="goal_defence"     >守り</label>
          <input type="radio" name="goal" id="goal_attackmagic"  value="goal_attackmagic"          /><label for="goal_attackmagic" >攻魔</label>
          <input type="radio" name="goal" id="goal_recovermagic" value="goal_recovermagic"         /><label for="goal_recovermagic">回魔</label>
          <input type="radio" name="goal" id="goal_speed"        value="goal_speed"                /><label for="goal_speed"       >早さ</label>
          <input type="radio" name="goal" id="goal_deftness"     value="goal_deftness"             /><label for="goal_deftness"    >器用</label>
        </div>
        <div>
          <button id="start">開始</button>
        </div>
      </section>
    </main>

    <footer>
      <nav><a href=".">misc</a></nav>
    </footer>

  </body>
</html>
