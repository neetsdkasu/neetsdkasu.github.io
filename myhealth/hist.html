<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>my health data (Histogram)</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./dataset.js" defer></script>
        <script src="./utils.js" defer></script>
        <script src="./hist.js" defer></script>
    </head>
    <body>
        <header>
            <h2>my health data (Histogram)</h2>
        </header>

        <hr />

        <main>
            <div>
                <button id="show">show</button>
                <label>target:
                    <select name="target" id="target"></select>
                </label>
                <label>start:
                    <select name="start" id="start"></select>
                </label>
                <label>end:
                    <select name="end" id="end"></select>
                </label>
            </div>
            <canvas id="canvas" width="640" height="240"></canvas>
            <div>size: <output id="size"></output></div>
            <div>unit: <output id="unit"></output></div>
            <div>width: <output id="width"></output></div>
            <div>average: <output id="avg"></output></div>
            <div>standard deviation: <output id="sd"></output></div>
        </main>

        <hr />

        <footer>
            <nav><a href="./index.html">Back to index.html</a></nav>
        </footer>
    </body>
</html>
